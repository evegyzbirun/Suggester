<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Language Suggester</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Survey with five questions about coding languages.</h1>
  <form id="ask">

    <h1>What are you interested in?</h1>
    <select id="q1">
      <option value="answer1">Mobile apps for a specific platform</option>
      <option value="answer2">Make “software”</option>
      <option value="answer3">Mobile apps for a specific platform</option>
    </select>

    <h1>Do you like to be a leader or working on orders?</h1>
    <select id="q2">
      <option value="answer1">Be a leader</option>
      <option value="answer2">Follow orders</option>
      <option value="answer3">Do both</option>
    </select>


    <h1>Who or what did encourage you to look into coding?</h1>
    <select id="q3">
      <option value="answer1">YouTube vodeo</option>
      <option value="answer2">Friends</option>
      <option value="answer3">Learning about future technologies</option>
    </select>


    <h1>How long would you like to work on one project?</h1>
    <select id="q4">
      <option value="answer1">Few days</option>
      <option value="answer2">Weeks</option>
      <option value="answer3">Years</option>
    </select>


    <h1>What side of coding do you prefer?</h1>
    <select id="q5">
      <option value="answer1">Be creative</option>
      <option value="answer2">Be logical and solve problems</option>
    </select>

    <button type="submit" id="btn">Submit</button>
  </form>
  <button id="reset" type="click">Reset</button>

  <div id="output">
    <p id="Ruby">Ruby</p>
    <p id="Python">Python</p>
    <p id="Swift">Swift</p>
  </div>

</body>

</html>
